<html>
<head>
    <meta charset="utf-8">
    <title>The Grow 5 Veggies Challenge/ContactUs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-centerd-flex justify-content-center align-items-center">
                <div class="col-3"><a href="index.html">Challenges</a></div>
                <div class="col">
                <h1 class="logo">The Grow 5 Veggies Challenge</h1></div>
                <div class="col-3"><h3 class="headerLinks">Contact Us</h3></div>
            </div>
        </div>
    </header>
    <br><br>
        <!--Contact Us Banner-->
        <div class="row bannerPadding">
            <div class="col-3 d-flex justify-content-center align-items-center"><img class="designImgL" 
            src="images/titleDesignLeft.png" alt="title design"></div>
            <div class="col d-flex justify-content-center align-items-center">
            <h1>Contact Us</h1></div>
            <div class="col-3 d-flex justify-content-center align-items-center"><img class="designImgR" 
            src="images/titleDesignRight.png" alt="title design"></div>
        </div>

    <!--Contact Form-->
    <div class="formPadding">
        <form action="mailto:abigailfarrugia00@gmail.com?" subject= "Message From My Website" method="post"
    class="row g-3 Form d-flex justify-content-center">
        <div class="row formSpace"><h3 class="formHeading d-flex justify-content-center align-items-center">Send A Message</h3></div>
        <div class="row formSpace">
            <div class="col-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control input" id="inputName" placeholder="John Smith">
            </div>
            <div class="col-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control input" id="inputEmail" placeholder="johnsmith@gmail.com">
            </div>
        </div>
        <div class="row formSpace">
            <div class="col">
                <label for="inputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control input" id="inputSubject" placeholder="Input subject...">
            </div>
        </div>
        <div class="row formSpace">        
            <div class="col">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea type="text" class="form-control input" id="inputMessage" cols="20" rows="10" placeholder ="Input your message here..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </div>
    </form>
</div>
<br><br>
</body>
